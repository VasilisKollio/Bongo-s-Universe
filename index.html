        <script>
// Inline character interaction script - use this if the external file isn't working
document.addEventListener('DOMContentLoaded', function() {
    console.log("Inline character script is running!");
    
    // Get the character element
    const character = document.querySelector('.pixel-character');
    const container = document.querySelector('.stock-ticker-container');
    
    if (!character || !container) {
        console.error("Character or container elements not found!");
        return;
    }
    
    console.log("Character and container elements found");
    
    // Make character react to stock changes
    window.updateCharacterMoodState = function(stocksUp, stocksDown) {
        console.log(`Updating character mood: Up stocks: ${stocksUp}, Down stocks: ${stocksDown}`);
        
        // Calculate if more stocks are up or down
        const mood = stocksUp >= stocksDown ? 'happy' : 'sad';
        
        // Update character mood
        character.setAttribute('data-mood', mood);
    };
});
</script>

<!-- Simple Character Implementation -->
<style>
/* Simple character that will definitely work */
.walking-character-container {
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 9999;
}

.pixel-character {
    width: 30px;
    height: 30px;
    background-color: red;
    border-radius: 50%;
    animation: simple-bounce 0.5s infinite alternate;
}

@keyframes simple-bounce {
    0% { transform: translateY(0); }
    100% { transform: translateY(-10px); }
}

/* Happy/Sad States */
.pixel-character[data-mood="happy"] {
    background-color: #00ff00; /* Green when stocks are up */
}

.pixel-character[data-mood="sad"] {
    background-color: #ff0000; /* Red when stocks are down */
}
</style>
